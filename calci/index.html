<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .calculator {
        width: 200px;
        margin: 50px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .calculator input[type="button"] {
        width: 45px;
        height: 45px;
        margin: 5px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        background-color: #f9f9f9;
    }

    .calculator input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .calculator input[type="button"]:hover {
        background-color: #e9e9e9;
    }

    .calculator input[type="button"].operator {
        background-color: #ff9800;
        color: white;
    }

    .calculator input[type="button"].operator:hover {
        background-color: #e68a00;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <br>

    <input type="button" value="/" class="operator" onclick="addToDisplay('/')">
    <input type="button" value="*" class="operator" onclick="addToDisplay('*')">
    <input type="button" value="-" class="operator" onclick="addToDisplay('-')">
    
    
    <input type="button" value="=" class="operator" onclick="calculate()">
    <input type="button" value="+" class="operator" onclick="addToDisplay('+')">
    <input type="button" value="C" onclick="clearDisplay()" class="operator">
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }
</script>

</body>
</html>
