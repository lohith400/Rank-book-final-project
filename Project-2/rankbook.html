<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RankBook</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<!-- Add a <div> tag with the "header" class -->
    <div class = "header">
      

    	<!-- Add a <div> tag with the "header-logo" class -->
      <div class = "header-logo">
        RankBook
      </div>
      
      <!-- Add a <div> tag with the "header-list" class -->
      <div class = "header-list">
        <ul>
          <li><a href="#About">About</a></li>
          <li><a href="#Lessons">Lessons</a></li>
          <li><a href="#Contact us">Contact us</a></li>
        </ul>
      </div>


    </div>
    
    
    <!-- Add a <div> tag with the "main" class -->
    <div class = "main">
      
    <section id="About">
    	<h3 class="section-title">About</h3>
    	<!-- Add a <div> tag with the "copy-container" class -->
      <div class = "copy-container">
        <h1>HELLO STUDENTS<span>.</span></h1>
        <h2>Let's learn to code</h2>
      </div>
    </section>
      
      <!-- Add a <div> tag with the "contents" class -->
      <div class = "contents">
        
    <section id="Lessons">
      	<!-- Add a <h3> tag -->
        <h3 class="section-title">Lessons</h3>
        
        <!-- Add a <div> tag with the "contents-item" class -->
        <div class = "contents-item">
            <img src=images\html.png.png height="260px" width="240px" alt="" />
            <p>HTML5</p>
        </div>
        
        <!-- Add a <div> tag with the "contents-item" class -->
        <div class = "contents-item">
            <img src=images\css.png.png height="260px" width="240px" alt="" />
            <p>CSS</p>
        </div>
        
        <!-- Add a <div> tag with the "contents-item" class -->
        <div class = "contents-item">
            <img src=images\js.png.png height="260px" width="240px" alt="" />
            <p>JS</p>
        </div>
        
        <!-- Add a <div> tag with the "contents-item" class -->
        <div class = "contents-item">
            <img src=images\java.png.png height="260px" width="240px" alt="" />
            <p>JAVA</p>
        </div>


      </div>
      </section>


      <section id="Contact us">
      <!-- Add a <div> tag with the "contact-form" class -->
      <div class = "contact-form">
      		
      	<!-- Add a <h3> tag with the "section-title" class -->
        <h3 class = "section-title">Contact us</h3>
        
        <p>Email (Required)</p>
        <!-- Add an <input> tag -->
        <input type="" name="" id="" value="" />
        
        <p>Message (Required)</p>
        <!-- Add a <textarea> tag --> 
        <textarea></textarea>
        
        <p>* Required fields must be filled</p>
        <!-- Add an <input> tag -->
        <input class="contact-submit" type="submit" name="" id="" value="Send" />

      </div>
      </section>

    </div>

  
    

    <!-- Add a <div> tag with the "footer" class -->
    <div class = "footer">
      
    	<!-- Add a <div> tag with the "footer-logo" class -->
      <div class = "footer-logo">
        RankBook
      </div>
      
      <!-- Add a <div> tag with the "footer-list" class -->
      <div class = "footer-list">
        <ul>
          <li>About</li>
          <li>Jobs</li>
          <li>Contact us</li>
        </ul>

    </div>
</body>
</html>
